<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1 class="title">Sign Up</h1>
        <h2>It's free and only takes a minute</h2>
        <div class="input_wrapper">
            <label for="first_name">First name</label>
            <input type="text" id="first_name">
        </div>
        <div class="input_wrapper">
            <label for="last_name">Last name</label>
            <input type="text" id="last_name">
        </div>
        <div class="input_wrapper">
            <label for="email">Email</label>
            <input type="email" id="email">
        </div>
        <div class="input_wrapper">
            <label for="password">Password</label>
            <input type="password" id="password">
        </div>
        <div class="input_wrapper">
            <label for="confirm_password" >Confirm Password</label>
            <input type="password" id="confirm_password">
        </div>
        <button type="submit">SIGN UP</button>
        <p>
            By clicking the Sign Up button, you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
        </p>
    </form>
    <p class="account_message">Already have an account? <a href="#">Login Here</a></p>
</body>
</html>
